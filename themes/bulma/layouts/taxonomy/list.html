{{ define "main" }}
<section class="section">
  <div class="container">
    <div class="columns is-mobile is-multiline is-centered">
      {{ range .Pages }}
        <div class="column is-full-mobile is-four-fifths-tablet is-three-fifths-desktop is-three-quarters-widescreen">
          <a href="{{ .RelPermalink }}">
            <h1 class="title is-size-2">
            {{ .Title }}
            </h1>
          </a>
          <p>{{ dateFormat "2 Jan, 2006" (default .Date (.PublishDate)) }}</p>
          <p>
            {{ .Summary }}
          </p>
        </div>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
