{{ define "main" }}
<section class="section">
  <div class="container">
    <div class="columns is-mobile is-centered">
      <div class="column is-full-mobile is-four-fifths-tablet is-three-fifths-desktop is-three-quarters-widescreen">
        <a href="{{ .RelPermalink }}">
          <h1 class="title">{{ .Title }}</h1>
        </a>
        <p>{{ dateFormat "2 Jan, 2006" (default .Date (.PublishDate)) }}</p>
        <div class="content">
          {{ .Content }}
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }}
