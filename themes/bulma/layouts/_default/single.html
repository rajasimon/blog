{{ define "main" }}
<section class="section">
  <div class="container">
    <div class="columns is-mobile is-centered">
      <div class="column is-full-mobile is-four-fifths-tablet is-three-fifths-desktop is-three-quarters-widescreen">
        <a href="{{ .RelPermalink }}">
          <h1 class="title">{{ .Title }}</h1>
        </a>
        {{ if eq .Params.Kind "page" }}
        {{ else }}
          <p>{{ dateFormat "2 Jan, 2006" (default .Date (.PublishDate)) }}</p>
        {{ end }}
        <div class="content">
          {{ .Content }}
        </div>
        {{ if eq .Params.Kind "page" }}
          <style>
            iframe form {
              width: none;
              background-color: #fafafa;
            }
          </style>
          <iframe src="https://cdn.forms-content.sg-form.com/74754796-4fd9-11ea-ab9f-daa06979c2c7" width="100%" height="500px"/>
        {{ end }}
      </div>
    </div>
  </div>
</section>
{{ end }}
