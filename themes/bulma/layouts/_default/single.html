{{ define "main" }}
<section class="section">
  <div class="container">
    <div class="columns is-mobile is-centered">
      <div class="column is-full-mobile is-four-fifths-tablet is-three-fifths-desktop is-three-fifths-widescreen is-three-quarters-fullhd">
        <h1 class="title is-size-4-mobile is-size-4-tablet is-size-3-desktop is-size-3-widescreen is-size-2-fullhd" style="margin-bottom: 0px;">{{ .Title }}</h1>
        <p class="is-size-6">{{ dateFormat "2 Jan, 2006" (default .Date (.PublishDate)) }}</p>
        <br>
        <div class="markdown-body">
          {{ .Content }}
        </div>
        <hr>
        <div class="columns is-mobile is-multiline">
          <div class="column is-full-mobile">
            {{ with .PrevInSection }}
              <a href="{{ .Permalink }}">
                <h1 class="title has-text-black-bis is-size-5">
                  ← {{ .Title  }}
                </h1>
              </a>
            {{ end }}
          </div>
          <div class="column is-full-mobile">
            {{ with .NextInSection }}
              <a href="{{ .Permalink }}">
                <h1 class="title has-text-black-bis is-size-5">
                {{ .Title | truncate 40 }} →
                </h1>
              </a>
            {{ end }}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }}
