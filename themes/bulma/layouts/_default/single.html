{{ define "main" }}
<section class="section">
  <div class="container">
    <div class="columns is-mobile is-centered">
      <div class="column is-full-mobile is-four-fifths-tablet is-three-fifths-desktop is-three-quarters-widescreen">
        <a href="/" class="title is-size-5" style="color: #faa274;">Raja Simon</a>
        <br><br>
        <h1 class="title is-size-2" style="margin-bottom: 0px;">{{ .Title }}</h1>
        <p class="is-size-6">{{ dateFormat "2 Jan, 2006" (default .Date (.PublishDate)) }}</p>
        <br>
        <div class="markdown-body">
          {{ .Content }}
        </div>
        <hr>
        <style>
          iframe form {
            width: none;
            background-color: #fafafa;
          }
          iframe body {
            margin: 0;
          }
        </style>
        <iframe src="https://cdn.forms-content.sg-form.com/74754796-4fd9-11ea-ab9f-daa06979c2c7" width="100%" height="400px"/>
      </div>
    </div>
  </div>
</section>
{{ end }}
