{{ define "main" }}
<section class="section">
  <div class="container">
    <div class="columns is-mobile is-multiline is-centered">
      {{ range .Pages }}
        <div class="column is-full-mobile is-four-fifths-tablet is-three-fifths-desktop is-three-fifths-widescreen is-three-quarters-fullhd">
          <a href="{{ .RelPermalink }}">
            <h1 class="title has-text-black-bis is-size-4-mobile is-size-4-tablet is-size-3-desktop is-size-3-widescreen is-size-2-fullhd">
            {{ .Title }}
            </h1>
          </a>
          <p>{{ dateFormat "2 Jan, 2006" (default .Date (.PublishDate)) }}</p>
          <p class="has-text-justified">
            {{ .Summary }}
          </p>
        </div>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
