<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Primary Meta Tags -->
    <meta name="title" content="{{ if .IsPage }}{{ .Page.Title }} - Raja Simon{{ else }}Raja Simon — I write all things about Python web.{{ end }}">
    <meta name="description" content="{{ if .IsPage }}{{ .Summary }}{{ else }}Hi, I'm Raja Simon, a software developer. This is my personal site; I write about Python web application development. Mostly Django and Flask and other web frameworks tutorials.{{ end }}">
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ if .IsPage }}https://rajasimon.io{{ .RelPermalink }}{{ else }}https://rajasimon.io{{ end }}">
    <meta property="og:title" content="{{ if .IsPage }}{{ .Page.Title }}{{ else }}Raja Simon — I write all things about Python web{{ end }}">
    <meta property="og:description" content="{{ if .IsPage }}{{ .Summary }}{{ else }}Hi, I'm Raja Simon, a software developer. This is my personal site; I write about Python web application development. Mostly Django and Flask and other web frameworks tutorials.{{ end }}">
    <meta property="og:image" content="https://rajasimon.io/images/android-chrome-512x512.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary">
    <meta property="twitter:url" content="{{ if .IsPage }}https://rajasimon.io{{ .RelPermalink }}{{ else }}https://rajasimon.io{{ end }}">
    <meta property="twitter:title" content="{{ if .IsPage }}{{ .Page.Title }}{{ else }}Raja Simon — I write all things about Python web{{ end }}">
    <meta property="twitter:description" content="{{ if .IsPage }}{{ .Summary }}{{ else }}Hi, I'm Raja Simon, a software developer. This is my personal site; I write about Python web application development. Mostly Django and Flask and other web frameworks tutorials.{{ end }}">
    <meta property="twitter:image" content="https://rajasimon.io/images/android-chrome-512x512.png">

    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="manifest" href="/images/site.webmanifest">

    <title>{{ .Page.Title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,700;1,700&family=Merriweather:ital,wght@0,400;0,900;1,400;1,900&display=swap" rel="stylesheet">
    <!-- Custom css -->
    <style>
      body {
        display: flex;
        min-height: 100vh;
        flex-direction: column;
        background-color: #fefefe;
      }

      #wrapper {
        flex: 1;
      }

      body {
        font-family: 'Merriweather', serif;
        font-size: 1.19em;
        line-height: 1.8;
        color: #333;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Fira Sans', sans-serif;
      }
      p a {
        background: linear-gradient(to bottom,#b3e5fc 0%,#b3e5fc 100%);
        background-position: 0 100%;
        background-repeat: repeat-x;
        background-size: 4px 4px;
        transition: background-size .4s;
        padding: 3px;
        border-radius: 4px;
      }
      p a:hover {
        text-decoration: none;
        color: #01579b;
        background-size: 4px 50px;
      }
      .custom-media {
        cursor: pointer;
        padding: 1rem 1rem
      }
      .custom-media:hover {
        background-color: #fcf5f5;
      }
    </style>

    {{ if not .Site.IsServer }}
      {{ template "_internal/google_analytics_async.html" . }}
      {{ if eq .Type "posts" }}
        <script data-ad-client="ca-pub-7474542029238984" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
      {{ end }}
    {{ end }}
  </head>
  <body>
    <div id="wrapper">
      {{ partial "navbar" . }}
      {{ block "main" . }}{{ end }}
    </div>
    {{ partial "footer" . }}
    <script src="https://web-hz5j.onrender.com/cardthispage.js"></script>
  </body>
</html>
